<!-- src/app/components/producto-detalle/producto-detalle.component.html -->

<!-- Contenedor principal con margen superior -->
<div class="container mt-4">
    <!-- Fila con justificación centrada para el contenido -->
    <div class="row justify-content-center">
      <!-- Columna que ocupa 8 de 12 columnas en pantallas medianas y grandes -->
      <div class="col-md-8">
        <!-- Tarjeta para mostrar el detalle del producto -->
        <div class="card">
          <!-- Encabezado de la tarjeta con fondo azul y texto blanco -->
          <div class="card-header bg-primary text-white">
            <h3>Detalle del Producto</h3>
          </div>
          
          <!-- Cuerpo de la tarjeta -->
          <div class="card-body">
            <!-- Contenido que se muestra solo si el producto tiene ID (existe) -->
            <div *ngIf="currentProducto.id" class="mb-3">
              <!-- Formulario para el nombre -->
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <!-- Input vinculado al modelo currentProducto.nombre mediante [(ngModel)] -->
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  [(ngModel)]="currentProducto.nombre"
                  name="nombre"
                />
              </div>
              
              <!-- Formulario para la descripción -->
              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <!-- Textarea para texto más largo -->
                <textarea
                  class="form-control"
                  id="descripcion"
                  [(ngModel)]="currentProducto.descripcion"
                  name="descripcion"
                ></textarea>
              </div>
              
              <!-- Formulario para el precio -->
              <div class="form-group">
                <label for="precio">Precio</label>
                <!-- Input numérico para el precio -->
                <input
                  type="number"
                  class="form-control"
                  id="precio"
                  [(ngModel)]="currentProducto.precio"
                  name="precio"
                />
              </div>
              
              <!-- Formulario para el stock -->
              <div class="form-group">
                <label for="stock">Stock</label>
                <!-- Input numérico para el stock -->
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  [(ngModel)]="currentProducto.stock"
                  name="stock"
                />
              </div>
              
              <!-- Botones de acción con margen superior -->
              <div class="mt-3">
                <!-- Botón para actualizar el producto -->
                <button (click)="actualizarProducto()" class="btn btn-primary me-2">
                  Actualizar
                </button>
                <!-- Botón para eliminar el producto -->
                <button (click)="eliminarProducto()" class="btn btn-danger">
                  Eliminar
                </button>
              </div>
            </div>
            
            <!-- Mensaje que se muestra si no se pudo cargar el producto (no tiene ID) -->
            <div *ngIf="!currentProducto.id">
              <p>No se pudo cargar este producto...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
